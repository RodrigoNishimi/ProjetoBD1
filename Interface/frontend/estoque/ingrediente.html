<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gerenciamento de Banco de Dados</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Área Principal -->
    <div class="main-content">

        <h2 class="main-title">Ingredientes</h2>

        <!-- Filtros e ordenação -->
        <div class="filter-box">

            <label>Nome:</label>
            <input type="text" id="nome" name="nome">

            <label>Ordenar por:</label>
            <select id="order" name="order">
                <option></option>
                <option value="p_asc">Preço crescente</option>
                <option value="p_desc">Preço decrescente</option>
                <option value="q_asc">Qtde. crescente</option>
                <option value="q_desc">Qtde. decrescente</option>
            </select>

            <button id="btn-pesquisar">Pesquisar</button>
        </div>

        <!-- Tabela de Ingredientes -->
        <table id="ingredientes" class="result-table">
            <thead>
                <tr>
                    <th>ID Ingrediente</th>
                    <th>Nome</th>
                    <th>Preço (R$)</th>
                    <th>Unidade Medida</th>
                    <th>Quantidade Estoque</th>
                </tr>
            </thead>
            <tbody>
                <!-- Linhas de pedidos serão inseridas aqui -->
            </tbody>
        </table>

    </div>

    <script src="ingrediente.js"></script>
</body>
</html>
