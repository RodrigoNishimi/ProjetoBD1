<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gerenciamento de Banco de Dados</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <!-- Área Principal -->
    <div class="main-content">

        <!-- TÍTULO -->
        <div class="main-title">
            <h2> Dashboard </h2>
        </div>

    <!-- INPUTS PARA FILTRO -->
    <div class="input-container">
        <label for="mes">Mês:</label>
        <select id="mes" class="styled-input">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
        </select>
        
        <label for="ano">Ano:</label>
        <select id="ano" class="styled-input">
            <option value="2024">2024</option>
        </select>
        
        <button id="atualizar" class="styled-button">Atualizar</button>
    </div>

        <!-- CARDS -->

        <div class="box-cards">

            <a href="#" class="inverted-card">
                <div class="card-title">
                    <h3>Lucro</h3>
                    <span class="material-icons"></span>
                </div>
                <h2 id="Lucro"> --</h2>
            </a>

            <a href="../pedido/pedido.html" class="inverted-card">
                <div class="card-title">
                    <h3>Pedidos</h3>
                    <span class="material-icons"></span>
                </div>
                <h2 id="pedidos">--</h2>
            </a>

            <a href="../cliente/cliente.html" class="inverted-card">
                <div class="card-title">
                    <h3>Clientes</h3>
                    <span class="material-icons"></span>
                </div>
                <h2 id="clientes">--</h2>
            </a>
                 
        </div>

        <div class="box-cards2">

            <a href="#" class="card">
                <div class="card-title">
                    <h3>Ganho Total</h3>
                    <span class="material-icons"></span>
                </div>
                <h2 id="ganho"> --</h2>
            </a>

            <a href="../estoque/ingrediente.html" class="card">
                <div class="card-title">
                    <h3>Gasto com Ingredientes</h3>
                    <span class="material-icons"></span>
                </div>
                <h2 id="gastoI"> --</h2>
            </a>

            <a href="../estoque/acompanhamento.html" class="card">
                <div class="card-title">
                    <h3>Gasto com Acompanhamentos</h3>
                    <span class="material-icons"></span>
                </div>
                <h2 id="gastoA"> --</h2>
            </a>

            <a href="../entregador/entregador.html" class="card">
                <div class="card-title">
                    <h3>Gasto com Salários</h3>
                    <span class="material-icons"></span>
                </div>
                <h2 id="gastoS"> --</h2>
            </a>
        </div>

        <!-- GRÁFICOS -->
        <h2 class="grafico_t">Gráficos de Vendas</h2>
        <div class="div-graficos">
            <div>
                <canvas id="grafico"></canvas>
            </div>
            <div>
                <canvas id="grafico2"></canvas>
            </div>
        </div>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
