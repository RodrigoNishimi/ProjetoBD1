<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gerenciamento de Banco de Dados</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Área Principal -->
    <div class="main-content">

        <!-- Seção de Tabela para Exibição de Resultados -->
        <h2 class="main-title">Pedidos</h2>

        <!-- Filtros e ordenação -->
        <div class="filter-box">

            <label>ID:</label>
            <input type="text" id="id" name="id">

            <label>CPF:</label>
            <input type="text" id="cpf" name="cpf">

            <label>Status:</label>
            <select id="status" name="status">
                <option></option>
                <option value="Entregue">Entregue</option>
                <option value="Em preparo">Em preparo</option>
                <option value="Cancelado">Cancelado</option>
            </select>

            <label>Ordenar por:</label>
            <select id="order" name="order">
                <option></option>
                <option value="DESC">Data mais recente</option>
                <option value="ASC">Data mais antiga</option>
            </select>

            <button id="btn-pesquisar">Pesquisar</button>

        </div>

        <table id="tabela-pedidos" class="result-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>CPF Cliente</th>
                    <th>Nome Cliente</th>
                    <th>Telefone Cliente</th>
                    <th>Endereço</th>
                    <th>Data</th>
                    <th>Status</th>
                    <th>CPF Entregador</th>
                </tr>
            </thead>
            <tbody>
                <!-- Linhas de pedidos serão inseridas aqui -->
            </tbody>
        </table>
    </div>

    <script src="pedido.js"></script>
</body>
</html>
