<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gerenciamento de Banco de Dados</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Área Principal -->
    <div class="main-content">
        <!-- Título da Seção -->
        <h1 class="main-title">Entregadores</h1>

        <!-- Filtros e ordenação -->
        <div class="filter-box">

            <label>CPF:</label>
            <input type="text" id="cpf" name="cpf">

            <label>Ordenar por:</label>
            <select id="order" name="order">
                <option></option>
                <option value="DESC">Salário Decrescente</option>
                <option value="ASC">Salário Crescente</option>
            </select>

            <button id="btn-pesquisar">Pesquisar</button>

        </div>

        <!-- Seção de Tabela para Exibição de Resultados -->
        <table id="entregadores" class="result-table">
            <thead>
                <tr>
                    <th>CPF</th>
                    <th>Nome</th>
                    <th>Endereço</th>
                    <th>Telefone</th>
                    <th>Email</th>
                    <th>Salário (R$)</th>
                    <th>N° Entregas</th>
                </tr>
            </thead>
            <tbody>
                <!-- Linhas de pedidos serão inseridas aqui -->
            </tbody>
        </table>

    </div>

    <script src="entregador.js"></script>
</body>
</html>
