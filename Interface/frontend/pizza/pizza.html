<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gerenciamento de Banco de Dados</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Área Principal -->
    <div class="main-content">
        <!-- Título da Seção -->
        <h1 class="main-title">Pizzas</h1>

        <!-- Filtros e ordenação -->
        <div class="filter-box">

            <label>Nome:</label>
            <input type="text" id="nome" name="nome">

            <label>Ordenar por:</label>
            <select id="order" name="order">
                <option></option>
                <option value="q_desc">Qtde Decrescente</option>
                <option value="q_asc">Qtde Crescente</option>
                <option value="v_desc">Vendas Decrescente</option>
                <option value="v_asc">Vendas Crescente</option>
            </select>

            <button id="btn-pesquisar">Pesquisar</button>

        </div>

        <!-- Seção de Tabela para Exibição de Resultados -->
        <table id="tpizza" class="result-table">
            <thead>
                <tr>
                    <th>ID Pizza</th>
                    <th>Nome</th>
                    <th>Quantidade Vendida</th>
                    <th>Preço (R$)</th>
                    <th>Venda Total (R$)</th>
                </tr>
            </thead>
            <tbody>
                <!-- Linhas de pedidos serão inseridas aqui -->
            </tbody>
        </table>

    </div>

    <script src="pizza.js"></script>
</body>
</html>
